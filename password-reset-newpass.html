        <script>
            const eyeBtnParent = document.querySelectorAll(
                ".form-group_input-box"
            );

            eyeBtnParent.forEach((parent) =>
                parent.addEventListener("click", (e) => {
                    if(e.target.tagName=="I"){
                        let eyeBtn = parent.children[0];
                        let inputBox = parent.children[1]
                        if (eyeBtn.classList.contains("fa-eye-slash")) {
                            eyeBtn.classList.replace("fa-eye-slash", "fa-eye");
                            inputBox.type="text"
                        } else {
                            eyeBtn.classList.replace("fa-eye", "fa-eye-slash");
                            inputBox.type="password"  
                        }
                        
                    }
                }
            ));
            document.getElementById("timer").innerHTML = 15 + ":" + 0o0;
            startTimer();
            function startTimer() {
                var presentTime = document.getElementById("timer").innerHTML;
                var timeArray = presentTime.split(/[:]+/);
                var m = timeArray[0];
                var s = checkSecond(timeArray[1] - 1);
                if (s == 59) {
                    m = m - 1;
                }
                if (m < 0) {
                    alert("Vaxtınız bitdi!Şansınızı birdə sınayın.");
                    window.location.replace("password-reset-newpass.html")
                }

                document.getElementById("timer").innerHTML = m + ":" + s;
                setTimeout(startTimer, 1000);
            }
            function checkSecond(sec) {
                if (sec < 10 && sec >= 0) {
                    sec = "0" + sec;
                } // add zero in front of numbers < 10
                if (sec < 0) {
                    sec = "59";
                }
                return sec;
            }
        </script>
